<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/frontEnd/assets/img/LogoFavicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="/frontEnd/styles/styleMain.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>AMR TEXTIL</title>
  </head>
  <body>
    <header>
      <div class="header-logo">
        <img class="logo" src="assets/img/Logo.png" alt="AMR Textil Logo" />
      </div>
      <div class="title-header">
        <h1>AMR TEXTIL</h1>
        <span>INVENTORY</span>
      </div>
    </header>
    <main>
      <div class="nav-header">
        <div class="user-header">
          <img src="assets/img/Logo-User.jpg" alt="Foto del Usuario" />
          <div class="user-title">
            <h2>AMR Textil</h2>
            <span>Administridor</span>
          </div>
        </div>
        <nav class="nav-bar">
          <div class="nav-producto">
            <a href="AgregarProducto.html"><span>+</span> Producto</a>
          </div>
          <ul class="nav-ul">
            <li class="nav-li">
              <img src="assets/img/home.png" alt="Imagen de Inicio" /><a
                href="main.html"
                >Inicio</a
              >
            </li>
            <li class="nav-li">
              <img src="assets/img/category.png" alt="Imagen de Categorias" /><a
                href="/frontEnd/Categorias.html"
                >Categorias</a
              >
            </li>
          </ul>
        </nav>
      </div>
      <div class="table-content">
        <table id="tabla-productos">
          <thead>
            <tr>
              <th>ID</th>
              <th>PRODUCTO</th>
              <th>CODIGO PRODUCTO</th>
              <th>MARCA</th>
              <th>CATEGORIA</th>
              <th>PRECIO</th>
              <th>STOCK</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tabla-body">
            <!-- Filas se insertan aquí -->
          </tbody>
        </table>

        <div id="paginacion" class="paginacion">
          <button id="anterior"><</button>
          <div id="numeros-pagina"></div>
          <button id="siguiente">></button>
        </div>
      </div>
      <!-- Modal de Confirmación de Eliminación -->
      <div id="modal-eliminar" class="modal">
        <div class="modal-contenido">
          <h2>Eliminar producto</h2>
          <p id="texto-eliminar">Esta acción no se puede deshacer.</p>
          <div class="modal-botones">
            <button id="confirmar-eliminar">Sí, eliminar</button>
            <button id="cancelar-eliminar">Cancelar</button>
          </div>
        </div>
      </div>
    </main>
    <script src="JS/Tabla.js"></script>
  </body>
</html>
